# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/shelfsync
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Additional Properties (optional)
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Enable Hibernate's automatic session context management
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
